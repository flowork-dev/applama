<div id="loader-overlay" class="hidden absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#8b5cf6] mb-4"></div>
    <span class="text-[#8b5cf6] font-mono text-sm tracking-widest animate-pulse">LOADING ASSETS...</span>
</div>

<div class="flex flex-col md:flex-row h-full overflow-hidden relative">

    <div class="w-full md:w-96 border-r border-[#333] bg-[#12131c] p-4 flex flex-col gap-4 overflow-y-auto shrink-0 custom-scrollbar z-20">

        <div><label class="text-[10px] font-bold text-[#8b5cf6] tracking-widest mb-2 block">CATEGORY</label><div id="category-list" class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar"></div></div>
        <div id="template-grid-panel" class="border border-[#333] rounded bg-[#0f1016] p-4"><label class="text-[10px] font-bold text-[#8b5cf6] tracking-widest mb-2 block">SELECT BASE</label><div id="template-grid" class="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto custom-scrollbar"></div></div>
        <div id="custom-base-panel" class="hidden border border-[#333] rounded bg-[#0f1016] p-4 relative space-y-2"><label class="text-[10px] font-bold text-[#ec4899] tracking-widest mb-2 block">CUSTOM PRODUCT</label><div class="border-2 border-dashed border-[#333] hover:border-[#ec4899] rounded bg-[#1a1b26] p-3 text-center cursor-pointer relative h-20 flex items-center justify-center"><input type="file" onchange="AppCore.handleCustomBase(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-50"><div class="flex items-center gap-2 pointer-events-none"><i data-lucide="camera" class="w-4 h-4 text-[#ec4899]"></i><span class="text-[10px] text-gray-400 font-bold">1. UPLOAD IMAGE</span></div></div><div class="border border-[#333] hover:border-white rounded bg-[#1a1b26] p-2 text-center cursor-pointer relative h-10 flex items-center justify-center"><input type="file" onchange="AppCore.handleCustomMask(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-50"><div class="flex items-center gap-2 pointer-events-none"><i data-lucide="scissors" class="w-3 h-3 text-gray-500"></i><span class="text-[9px] text-gray-500 font-bold">2. UPLOAD MASK (OPTIONAL)</span></div></div></div>
        <div class="border border-[#333] rounded bg-[#0f1016] p-4 relative"><label class="text-[10px] font-bold text-[#8b5cf6] tracking-widest mb-2 block">UPLOAD DESIGN</label><div class="border-2 border-dashed border-[#333] hover:border-[#8b5cf6] rounded bg-[#1a1b26] p-4 text-center cursor-pointer relative h-20 flex items-center justify-center"><input type="file" onchange="AppCore.handleDesign(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-50"><div id="design-placeholder" class="flex flex-col items-center gap-1 pointer-events-none"><i data-lucide="image-plus" class="w-5 h-5 text-gray-500 hover:text-[#8b5cf6] transition"></i><span class="text-[10px] text-gray-400 font-bold">LOGO / SCREENSHOT</span></div></div></div>

        <div class="border border-[#333] rounded bg-[#0f1016] p-4">
            <div class="flex justify-between items-center mb-2"><label class="text-[10px] font-bold text-white tracking-widest">BACKGROUND & TEXT</label></div>
            <div class="flex gap-2 mb-4">
                <div class="flex-1 bg-[#1a1b26] rounded border border-[#333] p-1 flex items-center gap-2"><input type="color" oninput="AppCore.updateConfig('bgColor', this.value)" value="#171925" class="w-6 h-6 bg-transparent border-0 cursor-pointer"><span class="text-[9px] text-gray-400">BG COLOR</span></div>
                <div class="relative flex-1 bg-[#1a1b26] rounded border border-[#333] p-1 flex items-center justify-center gap-1 cursor-pointer hover:border-white"><input type="file" onchange="AppCore.handleBgUpload(this)" class="absolute inset-0 opacity-0 cursor-pointer"><i data-lucide="image" class="w-3 h-3 text-gray-400"></i><span class="text-[9px] text-gray-400">BG IMAGE</span></div>
            </div>
            <button onclick="AppCore.addText()" class="w-full py-2 bg-[#333] hover:bg-[#444] text-white text-[10px] font-bold rounded flex items-center justify-center gap-2 mb-2"><i data-lucide="type" class="w-3 h-3"></i> ADD TEXT LAYER</button>
            <div id="text-layers" class="space-y-2 max-h-32 overflow-y-auto custom-scrollbar"></div>
        </div>

        <div class="border border-[#333] rounded bg-[#0f1016] p-4 flex-1">
            <div class="flex justify-between items-center mb-3">
                <label class="text-[10px] font-bold text-[#8b5cf6] tracking-widest">REALISM & TUNE</label>
                <select id="opt-blend" onchange="AppCore.updateConfig('blendMode', this.value)" class="bg-[#1a1b26] border border-[#333] text-[10px] text-gray-300 rounded px-2 py-1 outline-none">
                    <option value="multiply">MULTIPLY</option>
                    <option value="source-over">NORMAL</option>
                    <option value="screen">SCREEN</option>
                    <option value="overlay">OVERLAY</option>
                </select>
            </div>

            <div class="space-y-4">
                <div class="bg-[#1a1b26] p-2 rounded border border-[#333]">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-2"><span>AUTO DELETE (POTONG)</span></div>
                    <div class="grid grid-cols-4 gap-1 mb-2">
                        <div><span class="text-[8px] text-gray-500">TOP</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dt', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">BOT</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('db', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">LFT</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dl', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">RGT</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dr', this.value)"></div>
                    </div>
                    <div class="grid grid-cols-4 gap-1">
                        <div><span class="text-[8px] text-gray-500">TL</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dctl', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">TR</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dctr', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">BL</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dcbl', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">BR</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-red-500" oninput="AppCore.updateConfig('dcbr', this.value)"></div>
                    </div>
                </div>

                <div class="bg-[#1a1b26] p-2 rounded border border-[#333]">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-2"><span>PADDING (HALUS)</span></div>
                    <div class="grid grid-cols-4 gap-1 mb-2">
                        <div><span class="text-[8px] text-gray-500">TOP</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('ft', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">BOT</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('fb', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">LFT</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('fl', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">RGT</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('fr', this.value)"></div>
                    </div>
                    <div class="grid grid-cols-4 gap-1">
                        <div><span class="text-[8px] text-gray-500">TL</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('ctl', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">TR</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('ctr', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">BL</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('cbl', this.value)"></div>
                        <div><span class="text-[8px] text-gray-500">BR</span><input type="range" min="0" max="0.5" step="0.01" value="0" class="w-full h-1 bg-[#222] accent-[#ec4899]" oninput="AppCore.updateConfig('cbr', this.value)"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><span class="text-[9px] text-gray-500">OPACITY</span><input type="range" id="opt-texture" min="0" max="1" step="0.01" value="0.7" class="w-full h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.updateConfig('texture', this.value)"></div>
                    <div><span class="text-[9px] text-gray-500">FOLD DEPTH</span><input type="range" id="opt-contrast" min="0" max="5.0" step="0.1" value="2.0" class="w-full h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.updateConfig('foldContrast', this.value)"></div>
                </div>

                <hr class="border-[#333]">

                <div><div class="flex justify-between text-[10px] text-gray-400"><span>SCALE</span></div><input type="range" id="opt-scale" min="0.1" max="3" step="0.01" value="1" class="w-full h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.updateConfig('scale', this.value)"></div>
                <div><div class="flex justify-between text-[10px] text-gray-400"><span>ROTATE</span></div><input type="range" id="opt-rotate" min="-180" max="180" step="1" value="0" class="w-full h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.updateConfig('rotate', this.value)"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><div class="flex justify-between text-[10px] text-gray-400"><span>POS X</span></div><input type="range" id="opt-x" min="-400" max="400" step="1" value="0" class="w-full h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.updateConfig('x', this.value)"></div>
                    <div><div class="flex justify-between text-[10px] text-gray-400"><span>POS Y</span></div><input type="range" id="opt-y" min="-400" max="400" step="1" value="0" class="w-full h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.updateConfig('y', this.value)"></div>
                </div>
            </div>
        </div>

        <button onclick="AppCore.download()" class="w-full py-4 bg-[#8b5cf6] hover:bg-[#7c3aed] text-white font-black font-[Oswald] text-lg rounded shadow-lg transition active:scale-95 tracking-wider flex items-center justify-center gap-2">
            EXPORT PNG
        </button>
    </div>

    <div class="flex-1 bg-[#050505] relative overflow-hidden flex flex-col">
        <div id="viewport" class="canvas-viewport flex-1 w-full h-full relative">
            <canvas id="preview-canvas" class="block shadow-2xl origin-center transition-transform duration-75 ease-out"></canvas>
            <button id="btn-debug-mask" onclick="AppCore.toggleMaskView()" class="absolute top-4 right-4 px-3 py-1 bg-[#1a1b26] border border-[#333] hover:border-[#8b5cf6] rounded text-[10px] text-gray-400 font-bold flex items-center gap-2 z-50 transition shadow-lg">
                <i data-lucide="eye" class="w-3 h-3"></i> CEK FILE MASK
            </button>
            <div class="absolute top-4 left-4 px-2 py-1 bg-black/70 text-[10px] text-[#8b5cf6] font-mono border border-[#8b5cf6]/30 pointer-events-none">ENGINE V14</div>
        </div>
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-[#12131c]/90 backdrop-blur border border-[#333] rounded-full px-4 py-2 flex items-center gap-4 shadow-xl z-30">
            <i data-lucide="mouse" class="w-4 h-4 text-gray-400"></i>
            <span class="text-[10px] text-gray-500 hidden md:block">ZOOM</span>
            <div class="h-4 w-[1px] bg-gray-700 hidden md:block"></div>
            <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="0.5" class="w-24 h-1 bg-[#333] accent-[#8b5cf6]" oninput="AppCore.setZoom(this.value)">
            <span id="zoom-label" class="text-[10px] font-mono text-white w-8">50%</span>
        </div>
    </div>
</div>
