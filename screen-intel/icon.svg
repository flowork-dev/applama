<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cyber_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#54d7f6" />
            <stop offset="1" stop-color="#706bf3" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="32" y="32" width="448" height="448" rx="96" fill="#171925" stroke="url(#cyber_grad)" stroke-width="12"/>

    <path d="M140 110 H110 V140" stroke="#54d7f6" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M372 110 H402 V140" stroke="#54d7f6" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M140 402 H110 V372" stroke="#54d7f6" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M372 402 H402 V372" stroke="#54d7f6" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>

    <circle cx="256" cy="256" r="110" stroke="#54d7f6" stroke-width="8" stroke-dasharray="40 20" opacity="0.6"/>
    <circle cx="256" cy="256" r="130" stroke="url(#cyber_grad)" stroke-width="4" opacity="0.3"/>

    <circle cx="256" cy="256" r="50" fill="#ff0055" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
        <animate attributeName="r" values="50;55;50" dur="2s" repeatCount="indefinite" />
    </circle>

    <path d="M226 310 L286 310" stroke="#54d7f6" stroke-width="4" stroke-linecap="round"/>
    <rect x="246" y="80" width="20" height="10" fill="#ff0055"/>
</svg>