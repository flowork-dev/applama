<div class="app-container-height flex flex-col-reverse md:flex-row overflow-hidden animate__animated animate__fadeIn">

    <div class="w-full md:w-1/3 p-4 flex flex-col gap-4 md:border-r border-gray-800 shrink-0 h-auto md:h-full desktop-scroll-col">
        <div class="glass-panel p-4 flex-grow flex flex-col mb-0 md:mb-6">

            <div class="flex flex-col gap-3 mb-4">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-black text-[var(--neon-cyan)] tracking-widest drop-shadow-md">RAW DATA INPUT</span>
                    <div class="flex gap-2 text-[10px] bg-black p-1.5 rounded border border-gray-700">
                        <span onclick="window.appCore.setLang('en')" id="lang-en" class="cursor-pointer px-2 font-bold text-gray-600">EN</span>
                        <span class="text-gray-700">|</span>
                        <span onclick="window.appCore.setLang('id')" id="lang-id" class="cursor-pointer px-2 font-bold text-white">ID</span>
                    </div>
                </div>

                <div>
                    <select id="modelSelect" class="native-select">
                        <option value="neural_flash">‚ö° NEURAL FLASH (Speed)</option>
                        <option value="deep_logic">üß† DEEP LOGIC (Analytic)</option>
                        <option value="omni_core">üåê OMNI CORE (Creative)</option>
                    </select>
                </div>
            </div>

            <textarea
                id="inputText"
                class="flex-grow bg-[var(--input-bg)] border-2 border-gray-700 rounded-lg p-4 text-[16px] font-bold text-white mono focus:border-[var(--neon-cyan)] focus:outline-none resize-none mb-4 shadow-inner min-h-[120px] md:min-h-[200px]"
                style="line-height: 1.6;"
                placeholder="TEMPEL CHAT / EMAIL TARGET DI SINI..."
            ></textarea>

            <button onclick="window.appCore.executeProfile()" id="btn-execute"
                class="w-full py-4 text-sm font-black tracking-widest uppercase transition relative overflow-hidden group border-2 border-[var(--neon-cyan)] rounded-lg shadow-[0_0_15px_rgba(84,215,246,0.3)] bg-[var(--neon-cyan)] text-black hover:bg-white hover:border-white">
                INITIATE PROFILING
            </button>
        </div>
    </div>

    <div class="w-full md:w-2/3 p-4 flex-grow overflow-y-auto bg-[#0f1016] relative h-full md:h-full desktop-scroll-col">

        <div id="empty-state" class="h-full flex flex-col items-center justify-center opacity-80 select-none min-h-[200px] text-center p-8">
            <i data-lucide="terminal" class="text-cyan-400 w-16 h-16 md:w-24 md:h-24 mb-6 animate-pulse"></i>

            <div class="font-mono text-[var(--neon-cyan)] font-black text-sm md:text-lg tracking-widest mb-2" style="text-shadow: 0 0 10px rgba(0, 240, 255, 0.6);">
                > <span id="typewriter-text"></span><span class="animate-cursor">_</span>
            </div>

            <div class="mt-8 flex flex-wrap justify-center gap-4 text-[9px] md:text-[10px] text-gray-500 font-bold uppercase tracking-widest">
                <div class="border border-gray-700 px-3 py-1 rounded bg-black/50">SYSTEM: ONLINE</div>
                <div class="border border-gray-700 px-3 py-1 rounded bg-black/50">ENCRYPTION: ACTIVE</div>
            </div>
        </div>

        <div id="loading-overlay" class="scanner-overlay hidden">
            <div class="radar-circle">
                <div class="radar-line"></div>
            </div>
            <div class="scan-text" id="loading-text">INITIALIZING...</div>
        </div>

        <div id="intel-report" class="hidden space-y-4 pb-20 bg-[#0f1016] p-4">
             </div>

    </div>
</div>
