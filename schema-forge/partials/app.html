<div id="vue-root" class="h-full">
    <v-app theme="dark" style="background: transparent;">
        <v-main class="h-full flex flex-col p-0 overflow-hidden">

            <div class="flex flex-col md:flex-row justify-between items-center p-3 md:p-5 border-b border-gray-800 bg-[#121218] z-10 shrink-0 gap-3 md:gap-0">
                <div class="flex items-center gap-3 md:gap-4 w-full md:w-auto justify-between md:justify-start">
                    <div class="flex items-center gap-2 md:gap-4">
                        <v-icon icon="mdi-code-json" color="cyan-accent-3" size="32" class="md:text-4xl"></v-icon>
                        <div>
                            <h1 class="orbitron text-lg md:text-2xl font-bold text-white m-0 leading-none tracking-widest">
                                SCHEMA <span class="text-cyan-400">FORGE</span>
                            </h1>
                        </div>
                    </div>
                    <button onclick="window.appCore.switchTab('lander')" class="md:hidden text-xs font-bold text-gray-400 hover:text-white flex items-center gap-1 border-l border-gray-700 pl-3">
                        BACK <v-icon size="small">mdi-arrow-right</v-icon>
                    </button>
                </div>

                <div class="flex items-center gap-2 md:gap-4 w-full md:w-auto">
                    <a href="https://search.google.com/test/rich-results" target="_blank" class="hidden md:flex text-sm font-bold text-gray-300 hover:text-white border border-gray-600 hover:border-white px-4 py-2 rounded transition-all items-center gap-2 font-mono">
                        <v-icon icon="mdi-google" size="small"></v-icon> TEST
                    </a>
                    <button @click="copyCode" class="flex-1 md:flex-none justify-center bg-cyan-600 hover:bg-cyan-500 text-white border border-cyan-400 px-4 md:px-6 py-3 md:py-3 text-sm font-bold rounded shadow-[0_0_15px_rgba(0,243,255,0.3)] transition-all flex items-center gap-2 active:scale-95">
                        <v-icon icon="mdi-content-copy" size="small"></v-icon> COPY CODE
                    </button>
                    <button onclick="window.appCore.switchTab('lander')" class="hidden md:flex text-sm font-bold text-gray-400 hover:text-white border-l border-gray-700 pl-6 items-center gap-2">
                        <v-icon size="small">mdi-arrow-left</v-icon> BACK
                    </button>
                </div>
            </div>

            <div class="flex-1 flex flex-col md:flex-row overflow-hidden min-h-0">

                <div class="w-full md:w-[400px] bg-[#12141d] border-b md:border-b-0 md:border-r border-gray-800 p-4 md:p-6 flex flex-col gap-6 overflow-y-auto custom-scrollbar shrink-0 h-1/2 md:h-auto">

                    <div>
                        <label class="text-xs md:text-sm text-cyan-400 font-black mb-3 block orbitron tracking-widest border-b border-gray-800 pb-2">SCHEMA TYPE</label>
                        <div class="grid grid-cols-3 gap-2 md:gap-3 mb-2">
                            <button @click="setType('local')" :class="{'bg-cyan-500 text-black font-black shadow-[0_0_15px_rgba(0,243,255,0.4)]': type === 'local', 'text-gray-400 hover:text-white bg-[#1a1a24] border border-gray-700': type !== 'local'}" class="py-2 md:py-3 text-[10px] md:text-xs rounded transition orbitron tracking-wider">LOCAL</button>
                            <button @click="setType('product')" :class="{'bg-cyan-500 text-black font-black shadow-[0_0_15px_rgba(0,243,255,0.4)]': type === 'product', 'text-gray-400 hover:text-white bg-[#1a1a24] border border-gray-700': type !== 'product'}" class="py-2 md:py-3 text-[10px] md:text-xs rounded transition orbitron tracking-wider">PRODUCT</button>
                            <button @click="setType('faq')" :class="{'bg-cyan-500 text-black font-black shadow-[0_0_15px_rgba(0,243,255,0.4)]': type === 'faq', 'text-gray-400 hover:text-white bg-[#1a1a24] border border-gray-700': type !== 'faq'}" class="py-2 md:py-3 text-[10px] md:text-xs rounded transition orbitron tracking-wider">FAQ</button>
                        </div>
                    </div>

                    <div v-if="type === 'local'" class="space-y-4 animate-fade-in pb-4">
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">BUSINESS NAME</label><input v-model="local.name" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="e.g. Cyber Cafe"></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">IMAGE URL</label><input v-model="local.image" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="https://..."></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">ADDRESS</label><input v-model="local.address" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="Jl. Sudirman No. 1"></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">PHONE</label><input v-model="local.phone" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="+62..."></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">PRICE RANGE</label><input v-model="local.priceRange" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="$$"></div>
                    </div>

                    <div v-if="type === 'product'" class="space-y-4 animate-fade-in pb-4">
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">PRODUCT NAME</label><input v-model="product.name" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="e.g. Neural Sneakers"></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">IMAGE URL</label><input v-model="product.image" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="https://..."></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">DESCRIPTION</label><textarea v-model="product.desc" rows="3" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="Product details..."></textarea></div>
                        <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">BRAND</label><input v-model="product.brand" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="Brand Name"></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">PRICE</label><input v-model="product.price" type="number" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="0.00"></div>
                            <div><label class="text-[10px] md:text-xs text-gray-400 font-bold block mb-1 tracking-wider">CURRENCY</label><input v-model="product.currency" type="text" class="w-full bg-[#1a1a24] border border-gray-600 rounded p-3 text-sm md:text-base text-white focus:border-cyan-500 focus:bg-black outline-none transition font-mono placeholder-gray-600" placeholder="IDR"></div>
                        </div>
                    </div>

                    <div v-if="type === 'faq'" class="space-y-4 animate-fade-in pb-4">
                        <div class="text-[10px] md:text-xs text-gray-400 font-bold mb-1 flex justify-between items-center border-b border-gray-700 pb-2">
                            <span>Q&A LIST</span>
                            <button @click="addFaq" class="text-cyan-400 hover:text-white text-xs flex items-center gap-1 font-bold border border-cyan-500/50 px-2 py-1 rounded bg-cyan-900/20"><v-icon icon="mdi-plus" size="small"></v-icon> ADD ROW</button>
                        </div>
                        <div v-for="(item, index) in faq" :key="index" class="bg-[#1a1a24] p-3 md:p-4 rounded border border-gray-700 relative group hover:border-cyan-500 transition">
                            <button @click="removeFaq(index)" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 opacity-100 md:opacity-50 md:group-hover:opacity-100 transition"><v-icon icon="mdi-close" size="small"></v-icon></button>
                            <input v-model="item.q" type="text" class="bg-transparent text-white w-full text-sm font-bold mb-3 outline-none placeholder-gray-500 border-b border-gray-600 focus:border-cyan-500 pb-1 font-mono pr-6" placeholder="Type Question Here?">
                            <textarea v-model="item.a" rows="2" class="bg-transparent text-gray-300 w-full text-sm outline-none placeholder-gray-600 resize-none font-mono" placeholder="Type Answer Here..."></textarea>
                        </div>
                    </div>

                </div>

                <div class="flex-1 bg-[#0f111a] p-4 md:p-8 relative overflow-hidden flex flex-col h-1/2 md:h-auto">
                    <div class="absolute inset-0 opacity-10 pointer-events-none"
                         style="background-image: linear-gradient(#3a3962 1px, transparent 1px); background-size: 20px 20px;">
                    </div>

                    <div class="z-10 flex-1 flex flex-col h-full min-h-0">
                        <div class="flex justify-between items-center mb-2 md:mb-4 px-1 md:px-2 shrink-0">
                            <div class="text-xs md:text-sm text-green-400 font-bold font-mono bg-green-900/20 px-2 md:px-3 py-1 rounded border border-green-500/30 truncate mr-2">&lt;script type="application/ld+json"&gt;</div>
                            <div class="text-[10px] md:text-xs text-gray-400 font-mono font-bold flex items-center gap-2 shrink-0">
                                <span class="w-2 h-2 md:w-3 md:h-3 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_#0aff60]"></span> LIVE
                            </div>
                        </div>

                        <div class="flex-1 bg-[#08080a] border border-gray-700 rounded-xl p-4 md:p-6 overflow-y-auto custom-scrollbar shadow-2xl">
                            <pre class="font-mono text-xs md:text-base leading-relaxed whitespace-pre-wrap break-all tracking-wide" v-html="highlightedCode"></pre>
                        </div>

                        <div class="text-xs md:text-sm text-green-400 font-bold font-mono mt-2 md:mt-4 px-2 bg-green-900/20 w-max rounded border border-green-500/30 shrink-0">&lt;/script&gt;</div>
                    </div>
                </div>

            </div>
        </v-main>
    </v-app>
</div>
